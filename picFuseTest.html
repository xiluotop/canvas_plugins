<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script src="./js/jquery.min.js"></script>
  <script src="./myplugins/pictureFuse.js"></script>
  <div id="content"></div>
  <script>
    var src = [];
    for (var i = 0; i < 20; i++) {
      src[i] = `./imgs/1.jpg`
    }

    Math.randomEx = function (lower, upper) {
      let choice = upper - lower + 1;
      return Math.floor(Math.random() * choice + lower)
    }
    let width = Math.randomEx(4096, 4096)
    let height = Math.randomEx(2160, 2160)
    $.pictureFuse({
      id: '#content',
      src,
      width: 1920 * 5,
      height: 1200 * 4,
      picWidth: 1920,
      picHeight: 1200,
    })
  </script>
</body>

</html>
